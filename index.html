<html>
    <head>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <div class="container">
            <div class="top-content">
                <div class="heading">
                    <h1>Generate a</h1>
                    <h1>random password</h1>
                </div>
                <p>Never use an insecure password again.</p>
                <button class="btn" id="gen-button">Generate passwords</button>
                <input class="btn" id="length-input" type="number" min="4" max="20" placeholder="Set the length 4 to 20">
            </div>
            <div class="bottom-content">
                    <div class="block-1">
                        <div class="pass-back">
                            <p class="password" id="first-option"></p>
                        </div>
                        <div class="pass-back">
                            <p class="password" id="second-option"></p>
                        </div>
                    </div>
                    <div class="block-2">
                        <div class="pass-back">
                            <p class="password" id="third-option"></p>
                        </div>
                        <div class="pass-back">
                            <p class="password" id="fourth-option"></p>
                        </div>
                    </div>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</html>
